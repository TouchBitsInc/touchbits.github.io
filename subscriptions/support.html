<!DOCTYPE html>
<html>

<head>
    <title>Subscriptions Support</title>
    <style>
        html,
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            padding: 10;
            margin: 10;
        }

        .centered-wrapper {
            position: relative;
            text-align: center;
        }

        .centered-wrapper:before {
            content: "";
            position: relative;
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle;
        }

        .centered-content {
            display: inline-block;
            vertical-align: middle;
        }

        div.title {
            font-weight: bold;
            font-size: 30px;
            text-align: left;
            padding: 10px;
        }

        div.body {
            width: 400px;
            margin: auto;
            text-align: left;
            border-radius: 10px;
            background: #EAF2F9;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body class="centered-wrapper">
    <div class="centered-content">
        <div class="title">
            <img style="vertical-align:middle" src="img/logo.png" width="64" height="64">
            <span>Subscriptions </span>
        </div>
        <div class="body">
             <p><strong>App Support</strong></p>
                 If you have have a question, feature request or a bug report, please posting in the our
                <a href="https://www.reddit.com/r/touchbits/">subreddit</a>.
            <p>
                If you want to talk to our devs directly, contact us <a href="mailto:contact@touchbits.com">
                    here
                </a>
            </p>
            <p>Thank you</p>
        </div>
    </div>
</body>

</html>
